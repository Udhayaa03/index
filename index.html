<!DOCTYPE html>
<html>
<head>
<title>Role Based Login</title>
<style>
body{margin:0;padding:0;font-family:Arial;background:#f4f4f4;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:30px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,0.2);width:330px;text-align:center;}
h2{margin:0 0 20px;font-size:24px;color:#333;}
input,select{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;font-size:15px;}
button{width:100%;padding:10px;background:#007bff;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer;}
button:hover{background:#0056b3;}
.msg{color:red;margin:10px 0;font-size:14px;}
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    

    <form action="login.html" method="POST">
        <select name="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="admin">Admin</option>
        </select>

        <input type="text" name="Username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
